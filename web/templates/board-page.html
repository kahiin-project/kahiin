<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="static/js/board-page.js"></script>
    <link rel="stylesheet" href="static/css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="static/css/board-page.css" />
    <title>display</title>
  </head>
  <body>
    <div id="form">
      <input type="password" id="passcode" placeholder="passcode" />
      <p id="error">incorrect password</p>
      <button id="submit" onclick="Submit()">Submit</button>
    </div>
    <div id="list" style="display: none">
      <ul id="users"></ul>
    </div>
    <div id="display" style="display: none">
      <a id="question"></a>
    </div>
    <div class="container">
      <div id="timerbar" class="progressbar-wrapper">
      <div id="timer" class="progressbar"></div>
     </div>
    </div>
  </body>
  <script onload="true">
    Display();
  </script>
</html>
