<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host | kahiin</title>
    <link rel="stylesheet" href="static/css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="static/css/host-page.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="static/js/host-page.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="/static/icon/app-icon.png"
    />
  </head>
  <body>
    <div id="form">
      <input type="password" id="passcode" placeholder="passcode" onchange="Submit()" />
      <p id="error"></p>
      <button id="submit" onclick="submitPasscode()">Submit</button>
    </div>
    <button id="start_game" style="display: none" onclick="startSession()">
      Demarrer le jeu
    </button>
    <button id="next_question" style="display: none" onclick="nextQuestion()">
      Prochaine question
    </button>
    <button id="show_leaderboard" style="display: none" onclick="showLeaderboard()">
      Afficher le classement
    </button>
  </body>
</html>
