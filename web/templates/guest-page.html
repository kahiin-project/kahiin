<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/js/Socket/socket.js"></script>
    <script src="static/js/guest-page.js"></script>
    <title>Guest | kahiin</title>
    <link rel="stylesheet" href="static/css/common.css" media="all" />
    <link rel="stylesheet" href="static/css/guest-page.css" media="all" />
    <link
      rel="icon"
      type="image/png"
      href="/static/icon/app-icon.png"
    />
  </head>
  <body id="body">
    <div id="form">
      <input type="text" id="username" placeholder="username" onchange="submitUsername()" maxlength="40" minlength="1"/>
      <p id="error">${glossary["InvalidPasscode"]}</p>
      <button id="submit" onclick="submitUsername()">${glossary["Submit"]}</button>
    </div>
    <span id="loader" style="display: none"></span>
    <p id="loader-text">${glossary["WaitingForHost"]}.</p>
    <div id="buttons"></div>
    <button id="send_button" onclick="sendMCQ()" style="display: none;">${glossary["Submit"]}</button>
  </body>
</html>
